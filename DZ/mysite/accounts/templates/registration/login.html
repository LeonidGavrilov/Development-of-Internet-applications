{% extends 'main/layout.html' %}
{% block title %}Log-in{% endblock %}
{% block content %}
    <!-- <p>Please, use the following form to log-in:</p> -->
    <form action="." method="post" class="form_auth" id="action_form">
        <h1 style="color: rgb(247, 244, 244);">Авторизация</h1>
        <div class="form-group">
          <label for="exampleInputEmail1" class="text-white">Email address</label>
          <input type="text" class="form-control" id="exampleInputEmail1"  aria-describedby="emailHelp" placeholder="Enter email" {{ form.username }}
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="text-white">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" {{ form.password }} 
        </div>
        <style>
            .form-group {
                /* width: 250px; */
            }
        </style>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <style>
            html, body{width:100%; height:100%; margin:0}
    #action_form{
        position:absolute;
        width:300px; 
        height:400px;
        left:50%;
        top:50%;
        margin-left:-100px;
        margin-top:-300px;
        background: rgb(77, 76, 76);
        border: 3px solid rgb(214, 203, 203);
    }
    form{padding:14px}
            .form-check-label {
                color: rgb(190, 189, 189);
            }
            .form-check {
                margin: 10px;
            }
            .form_auth {
                /* position: sticky; */
                /* top: 50%; */
                /* left: 50%; */
                /* margin: -100px 0 0 -200px; отступы равны половинным размера формы */
                /* z-index: 9999; чтобы форма была поверх всех элементов страницы */
            }
        </style>
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

        {{ form.as_p }} 
        <p></p>
        {{ form.username }}
        <br/>
        <br/>
        {{ form.password }}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Войти</button>
        <p><input type="submit" class="fadeIn fourth" value="Log-in"></p>
    </form> -->
{% endblock %}
